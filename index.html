<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="tittle">
                Calculadora de gorjetas
            </h1>
        </div>

        <div>
            <form class="FormTips" id="FormTips">
                <label for="bill"></label>
                <p>Quanto ficou a conta</p>
                <p>R$ <input type="number" name="bill" id="bill" placeholder="100" class="FormInput" required></p>

                <label for="ServiceQual"></label>
                <p>Como você avalia o serviço?</p>
                <select name="ServiceQual" id="ServiceQual" class="FormSelect" required>
                    <option disabled selected value="0">--escolha uma opção</option>
                    <option value="0.3">30% - incrivel</option>
                    <option value="0.2">20% - bom</option>
                    <option value="0.15">15% - normal</option>
                    <option value="0.1">10% - ruim</option>
                    <option value="0.05">05% - péssimo</option>
                </select>

                <label for="people"></label>
                <p><strong>Quantas pessoas vão dividir a conta</strong></p>
                <p>
                    <input type="number" name="people" id="people" placeholder="1" class="FormInput" required>Pessoa(s)
                </p>
                <button type="submit" class="FormSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTips">
            Gorjeta Total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>

        </div>
    </div>
    <script type="text/javascript" src="Scripts.js"></script>

</body>

</html>
